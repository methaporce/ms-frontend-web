<div class="admin-container">
  <div class="categories-column">
    <h3>Categorías Existentes</h3>
    <ul>
      <li *ngFor="let category of categories">
        {{ category.name }}

        <button class="btn-danger" (click)="deleteCategory(category.id)">
          Eliminar
        </button>
      </li>
    </ul>
  </div>

  <div class="form-column">
    <h2>Administración</h2>

    <div class="form-container">
      <h3>Crear Categoría</h3>
      <form (ngSubmit)="createCategory()">
        <label for="category-name">Nombre de la Categoría:</label>
        <input
          type="text"
          id="category-name"
          [(ngModel)]="categoryName"
          name="categoryName"
          required
        />
        <button type="submit" class="btn-success">Crear Categoría</button>
      </form>
    </div>

    <div class="form-container">
      <h3>Crear Producto</h3>
      <form (ngSubmit)="createProduct()">
        <label for="product-name">Nombre del Producto:</label>
        <input
          type="text"
          id="product-name"
          [(ngModel)]="productName"
          name="productName"
          required
        />

        <label for="product-price">Precio:</label>
        <input
          type="number"
          id="product-price"
          [(ngModel)]="productPrice"
          name="productPrice"
          required
          min="1"
          max="999999"
        />

        <label for="product-stock">Stock:</label>
        <input
          type="number"
          id="product-stock"
          [(ngModel)]="productStock"
          name="stock"
          required
          min="1"
          max="999999"
        />

        <label for="category-select">Seleccionar Categoría:</label>

        <select
          id="category-select"
          [(ngModel)]="selectedCategory"
          name="selectedCategory"
          required
        >
          <option *ngFor="let category of categories" [value]="category.id">
            {{ category.name }}
          </option>
        </select>

        <label for="product-image">URL de la Imagen:</label>
        <input
          type="text"
          id="product-image"
          [(ngModel)]="productImage"
          name="productImage"
          required
        />

        <button type="submit" class="btn-success">Crear Producto</button>
      </form>
    </div>
  </div>
</div>
