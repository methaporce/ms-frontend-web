<div class="cart">
  <h2>Shopping Cart</h2>
  <ul class="cart-items">
    <li class="cart-item">
      <div class="item-details">
        <img
          src="assets/images/products/mac.jpg"
          alt="Product Image"
          class="product-image"
        />
        <div class="item-info">
          <h3 class="product-name">Product Name</h3>
          <p class="product-price">Price: $999.99</p>
          <p class="product-quantity">Quantity: 1</p>
          <button class="btn-remove">Remove</button>
        </div>
      </div>
    </li>
    <!-- More items -->
  </ul>
  <button
    routerLink="/checkout"
    (click)="createOrder()"
    class="btn btn-success"
  >
    Create Order
  </button>
</div>
